<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Net Test Map MArkers</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google" content="notranslate" />
    <!-- <meta meta-theme name="theme-color" content="" /> -->

    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />

    <script src="//www.parsecdn.com/js/parse-1.6.2.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8FqjNUgHLW1sCvP_kNAqQVL_2OOr5LTE&signed_in=true&callback=initMap"></script>
    <script type="text/javascript">
      Parse.initialize('5mhCAqwUlwT6tHrC0PmYda73KzAzQ0eSoFbIi6WV', 'slNZDFWnonWXkam1XjTRhSqE0fwdJo111cEjZ2lm');
      var WiFi = Parse.Object.extend("WiFi");
      var query = new Parse.Query(WiFi);
      query.find({
        success: function(results) {
          for (var i = 0; i < results.length; i++) {
            var point = results[i];

            var l = point.get('location');
            new google.maps.Marker({
              map: window.map,
              position: {
                lat: l._latitude,
                lng: l._longitude
              },
              title: point.get('ssid')
            });
          }
        },
        error: function(error) {
          console.error("Error: " + error.code + " " + error.message);
        }
      });

      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        window.map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 4
        });
      }

    </script>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>

  </head>
  <body>
    <div id="map"></div>
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-12389124-6','auto');ga('send','pageview');
    </script>
  </body>
</html>
